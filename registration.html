<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Catch Your Coins</title>
	<meta name="description" content="Catch Your every single coin!">
	<meta name="keywords" content="money, savings, credits, new car, new game, new clothes">
	<meta name="author" content="Naioku">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="style.css" type = "text/css">
	<link rel="stylesheet" href="fontello/css/fontello.css" type = "text/css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Nerko+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>
<body>

	<header>
		
		<div class = "logo"><i class = "icon-wallet"></i>Catch Your <span class = "logo">Coins</span></div>
		
	</header>
	
	<div class = "wrapper">
	
		<main>
		
			<article>
				
				<section>
			
					<div class = "container">
					
						<header>
						
							<div class = "textContainer">
								<h1 class = "articleHeaders">Nice to meet You!</h1>
								<div class = "oneLineCenterText">Please, tell me something about You :)</div>
							</div>
						
						</header>
						
						<div class = "registrationLogInForm">
							
							<form>
							
								<input class = "registrationLogInForm" type = "text" placeholder = "name">
								<input class = "registrationLogInForm" type = "text" placeholder = "surname">
								<div style = "clear:both;"></div>
								
								<input class = "registrationLogInForm" type = "text" placeholder = "login" required>
								<input class = "registrationLogInForm" type = "password" placeholder = "password" required>
								<div style = "clear:both;"></div>
								
								<input class = "registrationLogInForm" type = "email" placeholder = "email" required>
								<div style = "clear:both;"></div>
								
								<input class = "registrationLogInForm" type = "submit" value = "Register!">
								<div style = "clear:both;"></div>
								
							
							</form>
							
						</div>
						
					</div>
				
				</section>
			
			</article>
		
		</main>
		
	</div>
	
	<footer>
	
		<div class = "footer">
			
			<a href="https://www.freepik.com/photos/tree" target = "_blank">
			Tree photo created by jcomp - www.freepik.com
			</a><br />
			<span>Author: Adrian Komuda. All rights reserved &copy;</span> Thankyou for visit!
			
		
		</div>
	
	</footer>

</body>
